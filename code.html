<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/style.css" />
    <script src="Script/script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <!-- first row  -->

      <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <button class="btn btn-outline-danger clear">C</button>

      <!-- second row  -->

      <button class="btn btn-outline-primary number">7</button>
      <button class="btn btn-outline-primary number">8</button>
      <button class="btn btn-outline-primary number">9</button>
      <button class="btn btn-outline-warning operator">+</button>

      <!-- third row  -->

      <button class="btn btn-outline-primary number">4</button>
      <button class="btn btn-outline-primary number">5</button>
      <button class="btn btn-outline-primary number">6</button>
      <button class="btn btn-outline-warning operator">-</button>

      <!-- fourth row  -->

      <button class="btn btn-outline-primary number">1</button>
      <button class="btn btn-outline-primary number">2</button>
      <button class="btn btn-outline-primary number">3</button>
      <button class="btn btn-outline-warning operator">X</button>

      <!-- fifth row  -->

      <button class="btn btn-outline-primary decimal">.</button>
      <button class="btn btn-outline-primary number">0</button>
      <button class="btn btn-outline-success equal">=</button>
      <button class="btn btn-outline-warning operator">/</button>
    </div>
  </body>
</html>
